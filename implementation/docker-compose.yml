version: "3.4"
services:
  go-pay-me:
    build:
      context: .
      target: prod
    environment:
      - PORT=8000
    expose:
      - 8000
    links:
      - postgres

  postgres:
    image: postgres
    restart: always
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=payments
